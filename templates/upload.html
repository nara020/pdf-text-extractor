<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <style>
        .container {
            display: flex;
        }
        .upload-form {
            width: 50%;
        }
        .results {
            width: 50%;
            padding-left: 20px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            height: 600px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <h1>Upload a PDF or Image File</h1>
    <div class="container">
        <div class="upload-form">
            <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file"><br><br>
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="results">
            {% if text %}
                <h2>Extracted Text:</h2>
                <pre>{{ text }}</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
